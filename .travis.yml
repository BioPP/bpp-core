sudo: require
language: generic
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5

script: 
  - cmake -DCMAKE_INSTALL_PREFIX=$HOME
  - make
  # Run all tests
  - ./test/test_bfgs
  - ./test/test_derivative1
